{{ define "main" }}
    <main class="post">
        <div class="date"><em>{{ .Date.Format "2006-01-02" }}</em></div>
        <h3 class="title">{{ .Title }}</h3>
        <div class="body">{{ .Content }}</div>
    </main>

    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = 'https://xar.sh/post/{{ .File.BaseFileName }}';
            this.page.identifier = {{ .File.BaseFileName }};
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://xarsh.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
{{ end }}
