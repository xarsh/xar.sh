{{ define "main" }}
    <main class="post">
        <div class="date"><em>{{ .Date.Format "2006-01-02" }}</em></div>
        <h3 class="title">{{ .Title }}</h3>
        <div class="body">{{ .Content }}</div>
    </main>

    <div id="disqus_thread"></div>
    <script src="https://xar.sh/disqus/{{ .File.BaseFileName }}"></script>
{{ end }}
