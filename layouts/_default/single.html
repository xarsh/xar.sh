{{ define "main" }}
    <main class="post">
        <div class="date"><time>{{ .Date.Format "2006-01-02" }}</time></div>
        <h1 class="title">{{ .Title }}</h1>
        <div class="body">{{ .Content }}</div>
    </main>

    <nav class="sibling">
        <div class="prev">{{ with .PrevInSection }}<a href="{{ .Permalink }}">{{ .LinkTitle }}</a>{{ end }}</div>
        <div class="next">{{ with .NextInSection }}<a href="{{ .Permalink }}">{{ .LinkTitle }}</a>{{ end }}</div>
    </nav>
{{ end }}
