{{ define "main" }}
<main class="post archive">
    <h1 class="title">Archive</h1>
    <div>
        <small>
            <span>Subscribe via </span>
            <a href="/index.xml">RSS Feed</a>
        </small>
    </div>
    <div class="body">
        <ul>
        <!-- Ranges through content/post/*.md -->
        {{ range .Pages }}
            <li>
                <time>{{ .Date.Format "2006-01-02" }}&nbsp;</time>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</main>
{{ end }}
